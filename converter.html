<!DOCTYPE html>
<html>
<head>
  <title>converter</title>
</head>
<body>
  <h2>converter</h2>

  <label>Enter value:</label>
  <input type="number" id="inputValue"><br><br>

  <label>Select unit type:</label>
  <select id="unitType">
    <option value="length">Length (m to ft)</option>
    <option value="temperature">Temperature (°C to °F)</option>
    <option value="area">Area (m² to ft²)</option>
  </select><br><br>

  <button onclick="convert()">Convert</button>

  <h3>Result:</h3>
  <p id="resultText"></p>

  <script>
    function convert() {
      let val = parseFloat(document.getElementById("inputValue").value);
      let type = document.getElementById("unitType").value;
      let result;

      if (isNaN(val)) {
        result = "Please enter a number.";
      } else {
        if (type === "length") {
          result = val + " meters = " + (val * 3.28084).toFixed(2) + " feet";
        } else if (type === "temperature") {
          result = val + "°C = " + ((val * 9/5) + 32).toFixed(2) + "°F";
        } else if (type === "area") {
          result = val + " m² = " + (val * 10.7639).toFixed(2) + " ft²";
        }
      }

      document.getElementById("resultText").innerHTML = result;
    }
  </script>
</body>
</html>
